<header class="navbar">
  <div class="navbar-container">
    <div class="logo">
      <img src="assets/images/logo/logo.png" alt="" />
      <span>ClickTik</span>
      <a class="home" href="/login">Home</a>
    </div>
    @if(isLoggedIn){
    <div class="left-nav">
      <div class="search-bar">
        <input type="text" placeholder="Search" (input)="onSearch($event)" />
        <button type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"
            />
          </svg>
        </button>
      </div>
      <div class="nav-links">
        <a (click)="goToCart()">
          <div class="cart-container">
            <img src="assets/images/cart/cart.png" alt="Cart" />
            <span class="cart-badge">{{ cartItemsCount() }}</span>
          </div>
        </a>
        <a href="#">Account</a>
      </div>
    </div>
    } @else {
    <div class="login">
      <a href="/login">login</a>
    </div>
    }
  </div>
</header>
